{% extends "base.html" %}

{% block title %}Registar - NGL.MZ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus text-primary"></i> Criar Conta
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de utilizador:</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Escolha um nome único" required>
                        </div>
                        <div class="form-text">Este será seu link: ngl.mz/u/seu-nome</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar senha:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Digite a senha novamente" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}" class="text-decoration-none">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('As senhas não coincidem');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value) {
        if (this.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('As senhas não coincidem');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
});
</script>
{% endblock %}
