{% extends "base.html" %}

{% block title %}Entrar - NGL.MZ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt text-primary"></i> Entrar
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de utilizador:</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Seu nome de utilizador" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Sua senha" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p>NÃ£o tem uma conta? <a href="{{ url_for('register') }}" class="text-decoration-none">Registar</a></p>
                    <p><a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Esqueci minha senha</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
